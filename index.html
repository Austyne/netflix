<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Netflix clone</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/cfec824b02.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="navbar">
    <div class="left-nav">
      <img class="logo" src="imgs/Netflix_Logo_RGB.png" alt="Netflix logo">
      <button>Home</button>
      <button>TV Shows</button>
      <button>Movies</button>
      <button>Recently Added</button>
      <button>My List</button>
    </div>
    <div class="right-nav">
      <p><i class="fa-solid fa-magnifying-glass fa"></i></p>
      <p>KIDS</p>
      <p><i class="fa-solid fa-bell"></i></p>
      <img src="imgs/movies/11.png" alt="">
      <p><i class="fa-solid fa-caret-down fa"></i></p>
    </div>

  </div>
  <!-- second layer -->
  <div class="second">
    <div class="second-left">
      <h2>Tv Shows</h2>
      <button class="second-btn">Genres <i class="fa-solid fa-caret-down fa"></i></button>
    </div>
    <div class="second-right">
      <button class="second-btn"><i class="fa-solid fa-grip-lines"></i></button>
      <button class="second-btn"><i class="fa-solid fa-grip-lines"></i></button>
    </div>

  </div>
  <!-- main body -->
  <div class="main-body">
    <h2 class="main-h2">Trending</h2>
    <div class="movies">
      <img src="imgs/movies/2.png" alt="">
      <img src="imgs/movies/3.png" alt="">
      <img src="imgs/movies/4.png" alt="">
      <img src="imgs/movies/5.png" alt="">
      <img src="imgs/movies/6.png" alt="">
      <img src="imgs/movies/7.png" alt="">
      <img src="imgs/movies/8.png" alt="">
      <img src="imgs/movies/9.png" alt="">
    </div>
    <h2 class="main-h2">Watch It Again</h2>
    <div class="movies">
      <img src="imgs/movies/9.png" alt="">
      <img src="imgs/movies/10.png" alt="">
      <img src="imgs/movies/11.png" alt="">
      <img src="imgs/movies/12.png" alt="">
      <img src="imgs/movies/13.png" alt="">
      <img src="imgs/movies/14.png" alt="">
      <img src="imgs/movies/15.png" alt="">
      <img src="imgs/movies/16.png" alt="">
    </div>
    <h2 class="main-h2">New Releases</h2>
    <div class="movies">
      <img src="imgs/movies/17.png" alt="">
      <img src="imgs/movies/18.png" alt="">
      <img src="imgs/movies/1.png" alt="">
      <img src="imgs/movies/5.png" alt="">
      <img src="imgs/movies/7.png" alt="">
      <img src="imgs/movies/10.png" alt="">
      <img src="imgs/movies/13.png" alt="">
      <img src="imgs/movies/8.png" alt="">

    </div>
  </div>
  <div class="footer">
    <div class="socials">
      <i class="fa-brands fa-facebook-square fa-2x"></i>
      <i class="fa-brands fa-instagram fa-2x"></i>
      <i class="fa-brands fa-twitter fa-2x"></i>
      <i class="fa-brands fa-youtube fa-2x"></i>
    </div>
    <div class="row">
      <span>Audio and Subtitles</span>
      <span>Audio description</span>
      <span>Help center</span>
      <span>Gift Card</span>
      <span>Media Center</span>
      <span>Investor Relations</span>
      <span>Jobs</span>
      <span>Terms Of Use</span>
      <span>Privacy</span>
      <span>Legal Notice</span>
      <span>Cookies Preferences</span>
      <span>Coporate Information</span>
      <span>Contact Us</span>
    </div>
    <div class="btnn">
      <button class="second-btn">Service Code</button>

    </div>

  </div>

</body>

</html>
